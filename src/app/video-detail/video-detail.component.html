<div>
  <div>
    <iframe width="100%" height="300" [src]="video._url | safeUrl"></iframe>
  </div>
  <form>
    <div class="form-group" *ngIf="editTitle">
      <input type="input" class="form-control" name="title" required placeholder="title" [(ngModel)]="video.title">
    </div>
    <h2 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h2>
    <div class="form-group">
        <input type="input" class="form-control" name="url" required placeholder="url" [(ngModel)]="video._url">
    </div>
    <div class="form-group">
        <textarea class="form-control" name="desc" rows="5" [(ngModel)]="video.description">

        </textarea>
    </div>
    <button type="button" (click)="updateVideo()" class="btn btn-primary">Update</button>
  </form>
</div>
